<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll to Top Test</title>
    <style>
        body {
            height: 3000px; /* Add height so we can scroll */
            background: linear-gradient(white, gray);
        }
    </style>
</head>
<body>

    <h1 style="margin-top: 1500px;">Scroll Test</h1>

    <script>
        // Disable automatic scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Ensure scroll to top on full load
        window.addEventListener("load", function () {
            setTimeout(() => {
                window.scrollTo({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
            }, 10);
        });
    </script>

</body>
</html>
